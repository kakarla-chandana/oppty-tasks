<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Code Blog</title>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #e9e9e9;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ================= NAVBAR ================= */

.navbar {
    background: linear-gradient(to bottom, #1e4c8f, #163b6d);
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

.logo {
    font-size: 20px;
    font-weight: 600;
}

.logo-icon {
    border: 1px solid #94a3b8;
    padding: 4px 6px;
    border-radius: 4px;
    font-size: 14px;
    color: #e5e7eb;
}

.nav-links a {
    color: white;
    text-decoration: none;
    margin-left: 30px;
    font-size: 15px;
}

.nav-links a:hover {
    text-decoration: underline;
}


.total_page {
    flex: 1;
    display: flex;
    overflow: hidden; 
    
}


.left_sec {
    width: 270px;
    background-color: #f3f3f3;
    padding:40px 40px ;
}

.left_secr h3 {
    margin-bottom: 50px;
    font-weight: 800;
}

.left_sec ul {
    list-style: none;
    margin-top: 20px;
}

.left_sec ul li {
    margin-bottom: 12px;
    font-size: 20px;
    color: #333;
    
}

.right-sec {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}


.card {
    background: white;
    width: 600px;
    padding: 25px;
    border-radius: 18px;
    border: 4px solid #1e3f73;
    text-align: center;
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}


.card h1 {
    font-size: 36px;
    font-weight: 700;
    color: #1e3f73;
    margin-bottom: 20px;
    line-height: 1.2;
}

.card img {
    width: 230px;
    height: 230px;
    object-fit: cover;
    margin-bottom: 20px;
}


.btn {
    display: inline-block;
    background:  #2f8f3d;
    color: white;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 6px;
    text-decoration: none;
    
}

hr{
    width: 80%;
    margin: auto;
    color: #94a3b8;
}

.footer {
    text-align: center;
    padding: 15px 0;
   
    font-size: 13px;
}

.social-icons {
    margin-top: 15px;
}

.social-icons a {
    margin: 0 12px;
    font-size: 22px;
    color: #1e3f73;
    text-decoration: none;
    transition: 0.3s;
}

.social-icons a:hover {
    color: #3fb34f;
}

</style>
</head>
<body>


<div class="navbar">
    <div class="logo">
        
    <span class="logo-icon">&lt;/&gt;</span> My Code Blog
    </div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </div>
</div>


<div class="total_page">

    <div class="left_sec">
        <h3>Recent Posts</h3>
        <ul>
            <li>HTML Basics</li>
            <li>CSS Grid</li>
            <li>JavaScript Intro</li>
            <li>Web Accessibility</li>
        </ul>
    </div>

    <div class="right-sec">
        
        <div class="main-content">
            <div class="card">
                <h1>Welcome to my<br>coding journey!</h1>
                <img src="https://wallpapercave.com/wp/wp5072456.jpg" alt="Puppy">
                <br>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
        <hr>
        <div class="footer">
            Â© 2024 My Coding Journey. All rights reserved.
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-telegram-plane"></i></a>
            </div>
        </div>

    </div>

</div>
</body>
</html>
